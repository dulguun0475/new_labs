<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rigorer Basketball Sneakers - Official Online Store</title>
    <meta name="description" content="Shop Rigorer basketball sneakers, apparel, and accessories. Best prices, fast delivery, and exclusive collections.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Message icon -->
    <img src="sms.png" class="msg" alt="Message Icon">

    <!-- Navbar -->
    <header class="navbar">
        <div><img src="logo.png" width="60%" height="auto" class="logo" alt="Rigorer Logo"></div>
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">About Rigorer</a>
            <a href="#">Ambassadors</a>
            <a href="#">Shoes</a>
            <a href="#">Slides</a>
            <a href="#">Apparels</a>
            <a href="#">Accessories</a>
            <a href="#">Kids</a>
            <a href="#">High School League</a><br>
            <a href="#">ON SALE</a>
            <a href="#">Contact Us</a>
        </nav>
        <div class="icon">
            <img src="icon.png" width="80%" height="auto" class="icon-img" alt="User Icon">
        </div>
    </header>

    <!-- Slider -->
    <section class="adv">
        <img id="slider-image" src="33.png" alt="Slider Image">
        <span class="arrow" id="prev" aria-label="Previous slide">&#8592;</span>
        <span class="arrow" id="next" aria-label="Next slide">&#8594;</span>
    </section>

    <!-- Products -->
    <div class="tom">
        <h1>BASKETBALL SNEAKERS</h1>
        <div class="puuz">
            <div class="diva">
                <img src="1.png" alt="Rigorer AR3 Basketball Sneakers ‘Showtime' Vision Set">
                <p>$145.00 – $99,999,999.00</p>
            </div>
            <div class="diva">
                <img src="2.png" data-hover="5.png" alt="Rigorer AR3 Basketball Sneakers ‘Showtime’ Vision Set">
                <p>$130.00 – $99,999,999.00</p>
            </div>
            <div class="diva">
                <img src="3.png" alt="Rigorer AR3 Basketball Sneakers ‘Twilight' Set">
                <p>$115.00 – $999,999.00</p>
            </div>
            <div class="diva">
                <img src="4.png" data-hover="6.png" alt="Rigorer AR3 Basketball Sneakers ‘Twilight’">
                <p>$100.00 – $999,999.00</p>
            </div>
        </div>
    </div>

    <script>
        // Slider JS
        const images = ["33.png", "22.png", "11.png"];
        let currentIndex = 0;
        const img = document.getElementById("slider-image");

        document.getElementById("prev").onclick = () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            img.src = images[currentIndex];
        }
        document.getElementById("next").onclick = () => {
            currentIndex = (currentIndex + 1) % images.length;
            img.src = images[currentIndex];
        }

        // Hover effect for products with data-hover
        const products = document.querySelectorAll('.diva');
        products.forEach(diva => {
            const img = diva.querySelector('img[data-hover]');
            if(!img) return;
            const originalSrc = img.src;
            const hoverSrc = img.dataset.hover;
            diva.addEventListener('mouseenter', () => { img.src = hoverSrc; });
            diva.addEventListener('mouseleave', () => { img.src = originalSrc; });
        });
    </script>

</body>
</html>
